<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2026 업무용 다이어리</title>
<style>
  body {
    font-family: "맑은 고딕", sans-serif;
    margin: 20px;
    background: #f8f8f8;
  }
  .diary {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #999;
    height: 100px;
    vertical-align: top;
    font-size: 7pt;
    padding: 3px;
    position: relative;
  }
  th {
    background: #333;
    color: white;
    height: 25px;
    font-weight: normal;
  }
  .month-title {
    text-align: center;
    font-size: 16pt;
    font-weight: bold;
    margin: 30px 0 10px;
    color: #222;
  }
  .day {
    position: absolute;
    top: 2px;
    left: 4px;
    font-weight: bold;
  }
  .today {
    background: #d0e8ff !important;
    border: 2px solid #0066cc !important;
  }
  .sunday { color: #d00; }
  .saturday { color: #0066cc; }
  .weekend { background: #f0f0f0; }
  .content {
    width: 100%;
    height: 80px;
    border: none;
    background: transparent;
    resize: none;
    font-size: 7pt;
    margin-top: 18px;
    outline: none;
  }
  @media print {
    body { background: white; }
    .diary { box-shadow: none; }
  }
</style>
</head>
<body>

<div class="diary">

<script>
const year = 2026;
const months = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
const weekdays = ["일", "월", "화", "수", "목", "금", "토"];

function createCalendar(y, month) {
  const firstDay = new Date(y, month, 1);
  const lastDay = new Date(y, month + 1, 0);
  const startDate = new Date(firstDay);
  startDate.setDate(startDate.getDate() - firstDay.getDay());

  const today = new Date();
  const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

  document.write(`<div class="month-title">${y}년 ${months[month]}</div>`);
  document.write('<table>');
  document.write('<tr>');
  weekdays.forEach(day => {
    document.write(`<th>${day}요일</th>`);
  });
  document.write('</tr>');

  let date = new Date(startDate);
  while (date <= lastDay || date.getDay() !== 0) {
    if (date.getDay() === 0) document.write('<tr>');

    const cy = date.getFullYear();
    const cm = date.getMonth();
    const cd = date.getDate();
    const dateStr = `${cy}-${String(cm+1).padStart(2,'0')}-${String(cd).padStart(2,'0')}`;

    const isThisMonth = cm === month;
    const isToday = dateStr === todayStr;
    const isWeekend = date.getDay() === 0 || date.getDay() === 6;

    document.write(`<td class="${isWeekend ? 'weekend' : ''} ${isToday ? 'today' : ''}">`);
    if (isThisMonth) {
      document.write(`<div class="day ${date.getDay()===0?'sunday':''} ${date.getDay()===6?'saturday':''}">${cd}</div>`);
      const saved = localStorage.getItem('d26_' + dateStr) || '';
      document.write(`<textarea class="content" placeholder="내용 입력..." oninput="localStorage.setItem('d26_${dateStr}', this.value)">${saved}</textarea>`);
    }
    document.write('</td>');

    if (date.getDay() === 6) document.write('</tr>');
    date.setDate(date.getDate() + 1);
  }
  document.write('</table>');
}

// 2026년 전체 달력 생성
for (let m = 0; m < 12; m++) {
  createCalendar(year, m);
}
</script>

</div>

<p style="text-align:center; margin-top:40px; font-size:10pt; color:#555;">
  ← 클릭하면 내용 입력 가능 · 인쇄는 Ctrl + P<br>
  2026년 1월 1일은 목요일부터 시작합니다
</p>

</body>
</html>
