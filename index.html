<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2026 업무용 다이어리</title>
<style>
  body{font-family:"맑은 고딕",sans-serif;margin:20px;background:#f8f8f8}
  .diary{max-width:1150px;margin:0 auto;background:white;padding:40px;border-radius:15px;box-shadow:0 8px 30px rgba(0,0,0,0.15)}
  table{width:100%;border-collapse:collapse;table-layout:fixed;margin-top:30px}
  th,td{border:1px solid #999;height:118px;vertical-align:top;font-size:7pt;padding:6px;position:relative}
  th{background:#2c3e50;color:white;height:40px}
  .day{position:absolute;top:6px;left:9px;font-weight:bold;font-size:11pt}
  .sun{color:#e74c3c}.sat{color:#2980b9}
  .today{background:#cde8ff!important;border:3px solid #2980b9!important}
  .weekend{background:#f8f8f8}
  textarea{width:100%;height:90px;border:none;resize:none;background:transparent;font-size:7pt;padding-top:25px;outline:none;box-sizing:border-box}
  h2{text-align:center;margin:70px 0 25px;color:#2c3e50;font-size:22pt}
</style>
</head>
<body>
<div class="diary">
<h1 style="text-align:center;color:#2c3e50;margin-bottom:40px">2026 업무용 다이어리</h1>

<script>
const YEAR=2026;
for(let m=0;m<12;m++){
  document.write(`<h2>${YEAR}년 ${m+1}월</h2>`);
  document.write('<table><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>');
  let d=new Date(YEAR,m,1); d.setDate(1-d.getDay());
  while(d.getMonth()!==(m+1)%12 || d.getDay()!==0){
    if(d.getDay()===0) document.write('<tr');
    const dateStr=YEAR+"-"+String(d.getMonth()+1).padStart(2,'0')+"-"+String(d.getDate()).padStart(2,'0');
    const isToday=dateStr===new Date().toISOString().slice(0,10);
    document.write(`<td class="${d.getDay()===0||d.getDay()===6?'weekend':''} ${isToday?'today':''}">`);
    if(d.getMonth()===m){
      document.write(`<div class="day ${d.getDay()===0?'sun':''} ${d.getDay()===6?'sat':''}">${d.getDate()}</div>`);
      const saved=localStorage.getItem('d26_'+dateStr)||'';
      document.write(`<textarea oninput="localStorage.setItem('d26_${dateStr}',this.value)">${saved}</textarea>`);
    }
    document.write('</td>');
    if(d.getDay()===6) document.write('</tr>');
    d.setDate(d.getDate()+1);
  }
  document.write('</table>');
}
</script>
</div>
</body>
</html>
